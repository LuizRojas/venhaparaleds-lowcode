services:
    appsmith:
        image: index.docker.io/appsmith/appsmith-ee
        container_name: appsmith
        ports:
            - "80:80"
            # - "443:443"
        volumes:
            - ./stacks:/appsmith-stacks    
        depends_on:
            - db
            - api_rest
        restart: unless-stopped
        networks:
            default:
            app_network:
    
    db:
        image: postgres:14-alpine
        container_name: postgres_db_appsmith
        environment:
            POSTGRES_DB: processo_seletivo_app
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: Anyplace5-Augmented3-Crop3
        extra_hosts:
            - "host.docker.internal:host-gateway"  # de acordo com a documentação é necessário para acesso ao datasource local
        volumes:
            - ./data/postgres:/var/lib/postgresql/data
        restart: always
        networks:
            default:
            app_network:
                ipv4_address: 172.20.0.10
    
    api_rest:
        build: ./api_rest
        container_name: processo_seletivo_api
        ports:
            - "5000:5000"
        environment:
            DB_HOST: db
            POSTGRES_DB: processo_seletivo_app
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: Anyplace5-Augmented3-Crop3
            DB_PORT: 5432
        depends_on:
            - db
        restart: unless-stopped
        networks:
            app_network:
                ipv4_address: 172.20.0.100
    
networks:
    app_network:
        driver: bridge
        ipam:
            config:
              - subnet: 172.20.0.0/24
